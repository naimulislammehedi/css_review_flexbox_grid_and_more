<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Gap</title>

    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            background-color: dodgerblue;
            padding: 10px;

            /* The CSS column-gap Property
 */
            /* column-gap: 50px;
            row-gap: 50px; */
            /* gap: 50px; */
            gap: 30px 100px;
        }

        .container > div {
            background-color: #f1f1f1;
            padding: 20px;
            font-size: 30px;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
