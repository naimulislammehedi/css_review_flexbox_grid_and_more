<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Container - Align Grid Content
    </title>

    <style>
        .container {
            display: grid;
            grid-template-columns: 70px 70px 70px;
            background-color: dodgerblue;
            padding: 5px;
            gap: 5px;
            height: 600px;

            /* The CSS justify-content Property
 */
            /* justify-content: space-evenly; */
            /* justify-content: space-around; */
            /* justify-content: space-between; */
            /* justify-content: center; */
            /* justify-content: start; */
            /* justify-content: end; */

            /* The CSS align-content Property
 */
            /* align-content: center; */
            /* align-content: space-evenly;
            align-content: space-around;
            align-content: space-between;
            align-content: start;
            align-content: end; */

            /* The CSS place-content Property: The place-content property is a shorthand property for the align-content and the justify-content properties.
 */
            /* place-content: center; */
            place-content: end space-between;

        }

        .container>div {
            background-color: #f1f1f1;
            color: #000;
            padding: 10px;
            font-size: 30px;
            text-align: center;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>

</html>
